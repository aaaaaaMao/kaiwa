<html>

<head>
    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <script type="text/javascript">
        fetch('/phrase')
            .then(async function (response) {
                document.getElementById("content").innerHTML = (await response.json()).phrase;
            })
    </script>
</head>

<body>
    <div class='container'>
        <p id="content"></p>
    </div>
</body>

</html>
